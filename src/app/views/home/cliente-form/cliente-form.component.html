<!-- Button trigger modal -->
<div class="search d-flex flex-row justify-content-evenly">
    <button type="button" class="btn btn-primary btn-sm" 
        data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa fa-plus"></i> Novo Produto 
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-floating col-md-6">
      <input class="form-control" id="floatingInput" type="search"  [(ngModel)]="searchValue" autofocus placeholder="por nome, sobrenome, código ou status"/>
      <label for="floatingInput"><i class="fa fa-search fa-lg p-1"></i>Buscar por nome, sobrenome, código ou status</label>
    </div>
</div>
<hr>  
<div class="container-sm ">
    <h3 class="text-primary">Clientes</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-hover"> 
            <thead class="fist-thead bg-primary">
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Código do Produto</th>
                    <th>Contato</th>
                    <th>Data Recebimento</th>
                    <th>Status do Produto </th>
                </tr>
            </thead>
                <tbody id="tabela-cliente">
                    <ng-container *ngFor="let cliente of clientes | filtro: searchValue">                
                    <tr class="cliente" >
                        <td class="info-nome">{{cliente.nome}}</td>
                        <td class="info-sobrenome">{{cliente.sobrenome}}</td>
                        <td class="info-codigo"> #{{cliente.codigo}}</td>
                        <td class="info-contato" >{{cliente.contato}}</td>
                        <td class="info-data-recebimento">{{cliente.dataRecebimento | date: 'dd/MM/yyyy'}}</td>
                        <td class="info-status-produto">{{cliente.statusProduto}}</td>
                    </tr>
                </ng-container>
                </tbody>  
        </table>
    </div>
</div>
